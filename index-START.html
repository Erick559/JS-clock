<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JS + CSS Clock</title>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
    <link rel="stylesheet" href="css/style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="clock">
        <div class="clock-face">
            <div class="numbers" style="--n:1"><b>1</b></div>
            <div class="numbers" style="--n:2"><b>2</b></div>
            <div class="numbers" style="--n:3"><b>3</b></div>
            <div class="numbers" style="--n:4"><b>4</b></div>
            <div class="numbers" style="--n:5"><b>5</b></div>
            <div class="numbers" style="--n:6"><b>6</b></div>
            <div class="numbers" style="--n:7"><b>7</b></div>
            <div class="numbers" style="--n:8"><b>8</b></div>
            <div class="numbers" style="--n:9"><b>9</b></div>
            <div class="numbers" style="--n:10"><b>10</b></div>
            <div class="numbers" style="--n:11"><b>11</b></div>
            <div class="numbers" style="--n:12"><b>12</b></div>
            <div class="hand hour-hand"></div>
            <div class="hand min-hand"></div>
            <div class="hand second-hand"></div>
            <div class="center-circle"></div>
        </div>
    </div>
</body>

</html>
